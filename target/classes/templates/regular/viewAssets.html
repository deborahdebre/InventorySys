<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Assets</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th{
            background-color: black;
            color: white;
        }

        tr:nth-child(odd) {
            background-color: lightgrey;}
        tr:nth-child(even) {
            background-color: white;}
        table {
            border-spacing: 15px;
        }

        body {
            background-color:#dce4e6;
            font-family: sans-serif;
        }

        .submit {
            background-color: black;
            border-radius: 12px;
            border: 0;
            margin-right: 30px;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 14px;
            height: 37px;
            margin-top: 38px;
            outline: 0;
            text-align: center;
            width: 11%;
        }

        .submit:hover {
            background-color: slategrey;
            color: black}

    </style>

</head>

<body>

<br>
<br>

<div th:insert = "RegularUserSide :: regularsidebar"></div>
<br>
<br>
<br>
<h1 style="text-align: left; margin-left: 24%; font-family: sans-serif;">Available Assets </h1>
<br>
<br>
<form action="/regular/pend" method="POST" >
    <button style="margin-left: 78%" class="submit" type="submit">Request Selected Asset</button>
    <br>
    <br>
    <table style="width:65%;margin-left: 24%">
        <tr>
            <th> </th>
            <th>Asset ID</th>
            <th>Category</th>
            <th>Status</th>
            <th>Location</th>
            <th>S/N</th>
            <th>Brand</th>
            <th>Condition</th>
        </tr>

        <tr th:each="asset: ${availableAsset}">
            <td><input name="id" id="id" type="checkbox" th:value="${asset.getAssetId()}" /> </td>
            <td th:text="${asset.assetId}"></td>
            <td th:text="${asset.category.getCategory()}"> </td>
            <td th:text="${asset.status.getStatus()}"> </td>
            <td th:text="${asset.location.getLocation()}"> </td>
            <td th:text="${asset.serialNum}"> </td>
            <td th:text="${asset.brand}"> </td>
            <td th:text="${asset.condition}"> </td>

        </tr>


    </table>


</form>

</body>

</html>
