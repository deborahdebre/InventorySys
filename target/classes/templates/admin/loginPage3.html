<!DOCTYPE html>

<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
    <script src="https://kit.fontawesome.com/5eef0d2faa.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <style>
    body {
      align-items: center;
      background-color: #C3E5ED;
      display: flex;
      justify-content: center;
      height: 100vh;
        position: relative;
    }

    .form {
        justify-content: center;
        align-items: center;
        background-color: whitesmoke;
        border-radius: 10px;
        box-shadow: 8px 8px 6px #888888;
        box-sizing: border-box;
        height: 500px;
        padding: 20px;
        width: 350px;
        position: fixed;
        /*margin-right: auto;*/
        /*margin-left: 45%;*/
    }

    .title {
      color: black;
      font-family: sans-serif;
      font-size: 36px;
      font-weight: 600;
      margin-top: 30px;
    }

    .subtitle {
      color: black;
      font-family: sans-serif;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
    }



    .submit {
        align-items: center;
      background-color: #c4c4c4;
      border-radius: 20px;
      border: 0;
      box-sizing: border-box;
      color: black;
      cursor: pointer;
      font-size: 18px;
      height: 50px;
      margin-top: 38px;
      outline: 0;
      vertical-align: sub;
      text-align: center;
      width: 100%;
    }

    .submit:active {
      background-color: #06b;
    }
    .signer{
      text-align: center;
      z-index: 10;
      color: white;
    }

    .allButtons{
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body>
<div th:insert = "sidebarOG :: sidebar"></div>
<div class="form" style="align-items: center; left: calc((100% - 125px) / 2);">
  <div class="title" >Hello <span th:text="${loggedInEmployee}"></span></div>
  <div class="subtitle"><br>Sign into your account as a</div>
  <form method="get">
<div class = "allButtons">
      <button class="submit" type="submit" formaction="/regular/dashboard">Regular User</button>
      <br>
      <button class="submit" type="submit" formaction="/assetmanager/manage">Asset Manager</button>
      <br>
      <button class="submit" type="submit" style="background-color:#767676" formaction="/admin/viewAllAssets">Admin <span class="fas fa-user"></span></button>

      <div style="text-align:center;">
          <br>
          <a href="/assetportal/logout" style ="color:black">Logout</a>
      </div>
</div>

  </form>



</div>
</body>
</html>
